<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Alarm Clock</title>
    <link rel="icon" href="Blue_modern_Design_circle_tech_modern_logo_element-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4fc3f7;
            --secondary-color: #ff4081;
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-align: center;
            margin: 20px 0 40px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            letter-spacing: 2px;
        }
        
        .alarm-container {
            background-color: var(--card-color);
            width: 100%;
            max-width: 800px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .alarm-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(79, 195, 247, 0.1) 0%, transparent 70%);
            animation: rotate 60s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .time-selectors {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }
        
        .selector {
            flex: 1;
            text-align: center;
        }
        
        .selector-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--text-muted);
            font-weight: 300;
        }
        
        .time-scroller {
            height: 300px;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
        }
        
        .time-scroller-wheel {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-style: preserve-3d;
        }
        
        .time-option {
            padding: 12px 0;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            opacity: 0.5;
            transform: scale(0.8);
        }
        
        .time-option.selected {
            opacity: 1;
            transform: scale(1.2);
            color: var(--primary-color);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.7);
        }
        
        .time-option.adjacent {
            opacity: 0.8;
            transform: scale(1);
        }
        
        .scroller-indicator {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 50px;
            border-top: 2px solid var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            pointer-events: none;
            z-index: 10;
        }
        
        .ampm-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .ampm-option {
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .ampm-option.selected {
            background: var(--secondary-color);
            box-shadow: 0 0 15px rgba(255, 64, 129, 0.5);
        }
        
        .alarm-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .control-btn {
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
        }
        
        .set-btn {
            background: var(--primary-color);
            color: #000;
        }
        
        .set-btn:hover {
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.7);
            transform: translateY(-3px);
        }
        
        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }
        
        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Current time display */
        .current-time {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            text-shadow: 0 0 5px rgba(79, 195, 247, 0.5);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .time-selectors {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
                margin: 10px 0 30px;
            }
            
            .alarm-container {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .control-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .current-time {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Neon Alarm Clock</h1>
    
    <div class="current-time" id="currentTime">--:-- --</div>
    
    <div class="alarm-container">
        <div class="time-selectors">
            <div class="selector">
                <div class="selector-title">Hours</div>
                <div class="time-scroller" id="hours-scroller">
                    <div class="scroller-indicator"></div>
                    <div class="time-scroller-wheel" id="hours-wheel">
                        <!-- Hours will be added by JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="selector">
                <div class="selector-title">Minutes</div>
                <div class="time-scroller" id="minutes-scroller">
                    <div class="scroller-indicator"></div>
                    <div class="time-scroller-wheel" id="minutes-wheel">
                        <!-- Minutes will be added by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="ampm-selector">
            <div class="ampm-option selected" data-value="AM">AM</div>
            <div class="ampm-option" data-value="PM">PM</div>
        </div>
        
        <div class="alarm-controls">
            <button class="control-btn set-btn">SET ALARM</button>
            <button class="control-btn cancel-btn">CANCEL</button>
        </div>
    </div>

    <audio id="tickSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-phone-tap-2576.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Audio element for tick sound
            const tickSound = document.getElementById('tickSound');
            
            // Current time display
            function updateCurrentTime() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                
                hours = hours % 12;
                hours = hours ? hours : 12; // Convert 0 to 12
                
                document.getElementById('currentTime').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes} ${ampm}`;
            }
            
            setInterval(updateCurrentTime, 1000);
            updateCurrentTime();
            
            // Generate hours (1-12)
            const hoursWheel = document.getElementById('hours-wheel');
            for (let i = 1; i <= 12; i++) {
                const hourElement = document.createElement('div');
                hourElement.className = 'time-option';
                hourElement.textContent = i.toString().padStart(2, '0');
                hourElement.dataset.value = i;
                hoursWheel.appendChild(hourElement);
            }
            
            // Generate minutes (00-59)
            const minutesWheel = document.getElementById('minutes-wheel');
            for (let i = 0; i < 60; i++) {
                const minuteElement = document.createElement('div');
                minuteElement.className = 'time-option';
                minuteElement.textContent = i.toString().padStart(2, '0');
                minuteElement.dataset.value = i;
                minutesWheel.appendChild(minuteElement);
            }
            
            // Initialize scrollers
            const hoursScroller = document.getElementById('hours-scroller');
            const minutesScroller = document.getElementById('minutes-scroller');
            
            let selectedHour = 12;
            let selectedMinute = 0;
            let selectedAmPm = 'AM';
            
            // Function to update selection classes
            function updateSelection() {
                // Update hours
                document.querySelectorAll('#hours-wheel .time-option').forEach(option => {
                    option.classList.remove('selected', 'adjacent');
                    const value = parseInt(option.dataset.value);
                    if (value === selectedHour) {
                        option.classList.add('selected');
                    } else if (Math.abs(value - selectedHour) === 1 || 
                              (selectedHour === 1 && value === 12) || 
                              (selectedHour === 12 && value === 1)) {
                        option.classList.add('adjacent');
                    }
                });
                
                // Update minutes
                document.querySelectorAll('#minutes-wheel .time-option').forEach(option => {
                    option.classList.remove('selected', 'adjacent');
                    const value = parseInt(option.dataset.value);
                    if (value === selectedMinute) {
                        option.classList.add('selected');
                    } else if (Math.abs(value - selectedMinute) === 1 || 
                              (selectedMinute === 0 && value === 59) || 
                              (selectedMinute === 59 && value === 0)) {
                        option.classList.add('adjacent');
                    }
                });
            }
            
            // Initialize selection
            updateSelection();
            
            // Scroll to selected time
            function scrollToSelected() {
                const hourElement = document.querySelector(`#hours-wheel .time-option[data-value="${selectedHour}"]`);
                const minuteElement = document.querySelector(`#minutes-wheel .time-option[data-value="${selectedMinute}"]`);
                
                if (hourElement) {
                    const containerHeight = hoursScroller.offsetHeight;
                    const elementOffset = hourElement.offsetTop;
                    hoursWheel.style.transform = `translateY(${containerHeight/2 - elementOffset - hourElement.offsetHeight/2}px)`;
                }
                
                if (minuteElement) {
                    const containerHeight = minutesScroller.offsetHeight;
                    const elementOffset = minuteElement.offsetTop;
                    minutesWheel.style.transform = `translateY(${containerHeight/2 - elementOffset - minuteElement.offsetHeight/2}px)`;
                }
            }
            
            scrollToSelected();
            
            // Handle scroll events with inertia
            function setupScroller(scroller, wheel, isHours) {
                let isDragging = false;
                let startY = 0;
                let startOffset = 0;
                let velocity = 0;
                let animationId = null;
                let lastTime = 0;
                
                // Play tick sound
                function playTick() {
                    tickSound.currentTime = 0;
                    tickSound.play().catch(e => console.log("Audio play failed:", e));
                }
                
                // Touch/mouse events
                scroller.addEventListener('mousedown', startDrag);
                scroller.addEventListener('touchstart', startDrag);
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('touchmove', drag);
                
                document.addEventListener('mouseup', endDrag);
                document.addEventListener('touchend', endDrag);
                
                // Wheel event for mouse wheel scrolling
                scroller.addEventListener('wheel', function(e) {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? 1 : -1;
                    if (isHours) {
                        selectedHour += delta;
                        if (selectedHour > 12) selectedHour = 1;
                        if (selectedHour < 1) selectedHour = 12;
                    } else {
                        selectedMinute += delta;
                        if (selectedMinute > 59) selectedMinute = 0;
                        if (selectedMinute < 0) selectedMinute = 59;
                    }
                    playTick();
                    updateSelection();
                    scrollToSelected();
                });
                
                function startDrag(e) {
                    isDragging = true;
                    startY = e.clientY || e.touches[0].clientY;
                    startOffset = parseInt(wheel.style.transform?.replace('translateY(', '').replace('px)', '')) || 0;
                    cancelAnimationFrame(animationId);
                    e.preventDefault();
                }
                
                function drag(e) {
                    if (!isDragging) return;
                    const y = e.clientY || e.touches[0].clientY;
                    const deltaY = y - startY;
                    wheel.style.transform = `translateY(${startOffset + deltaY}px)`;
                    
                    // Calculate current center option
                    const containerHeight = scroller.offsetHeight;
                    const wheelRect = wheel.getBoundingClientRect();
                    const centerY = containerHeight / 2 - wheelRect.top + scroller.scrollTop;
                    
                    let closestOption = null;
                    let closestDistance = Infinity;
                    
                    document.querySelectorAll(wheel === hoursWheel ? '#hours-wheel .time-option' : '#minutes-wheel .time-option').forEach(option => {
                        const optionRect = option.getBoundingClientRect();
                        const optionCenter = (optionRect.top + optionRect.bottom) / 2 - wheelRect.top;
                        const distance = Math.abs(optionCenter - centerY);
                        
                        if (distance < closestDistance) {
                            closestDistance = distance;
                            closestOption = option;
                        }
                    });
                    
                    if (closestOption) {
                        const newValue = parseInt(closestOption.dataset.value);
                        if (isHours && newValue !== selectedHour) {
                            selectedHour = newValue;
                            playTick();
                        } else if (!isHours && newValue !== selectedMinute) {
                            selectedMinute = newValue;
                            playTick();
                        }
                        updateSelection();
                    }
                    
                    e.preventDefault();
                }
                
                function endDrag() {
                    isDragging = false;
                    snapToNearest();
                }
                
                function snapToNearest() {
                    const containerHeight = scroller.offsetHeight;
                    const wheelRect = wheel.getBoundingClientRect();
                    const centerY = containerHeight / 2 - wheelRect.top + scroller.scrollTop;
                    
                    let closestOption = null;
                    let closestDistance = Infinity;
                    
                    document.querySelectorAll(wheel === hoursWheel ? '#hours-wheel .time-option' : '#minutes-wheel .time-option').forEach(option => {
                        const optionRect = option.getBoundingClientRect();
                        const optionCenter = (optionRect.top + optionRect.bottom) / 2 - wheelRect.top;
                        const distance = Math.abs(optionCenter - centerY);
                        
                        if (distance < closestDistance) {
                            closestDistance = distance;
                            closestOption = option;
                        }
                    });
                    
                    if (closestOption) {
                        const targetOffset = containerHeight/2 - closestOption.offsetTop - closestOption.offsetHeight/2;
                        animateScroll(targetOffset);
                        
                        if (isHours) {
                            selectedHour = parseInt(closestOption.dataset.value);
                        } else {
                            selectedMinute = parseInt(closestOption.dataset.value);
                        }
                        updateSelection();
                    }
                }
                
                function animateScroll(targetOffset) {
                    const startOffset = parseInt(wheel.style.transform?.replace('translateY(', '').replace('px)', '')) || 0;
                    const startTime = performance.now();
                    const duration = 300;
                    
                    function step(currentTime) {
                        if (!lastTime) lastTime = currentTime;
                        const elapsed = currentTime - startTime;
                        
                        if (elapsed < duration) {
                            const t = elapsed / duration;
                            const easing = 1 - Math.pow(1 - t, 3); // Cubic ease-out
                            const newOffset = startOffset + (targetOffset - startOffset) * easing;
                            wheel.style.transform = `translateY(${newOffset}px)`;
                            animationId = requestAnimationFrame(step);
                        } else {
                            wheel.style.transform = `translateY(${targetOffset}px)`;
                        }
                        
                        lastTime = currentTime;
                    }
                    
                    animationId = requestAnimationFrame(step);
                }
            }
            
            // Initialize scrollers
            setupScroller(hoursScroller, hoursWheel, true);
            setupScroller(minutesScroller, minutesWheel, false);
            
            // Select AM/PM
            document.querySelectorAll('.ampm-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.ampm-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    selectedAmPm = this.dataset.value;
                });
            });
            
            // Set alarm button
            document.querySelector('.set-btn').addEventListener('click', function() {
                const alarmTime = `${selectedHour.toString().padStart(2, '0')}:${selectedMinute.toString().padStart(2, '0')} ${selectedAmPm}`;
                alert(`Alarm set for ${alarmTime}`);
                // Here you would typically save the alarm and set up the notification
            });
            
            // Cancel button
            document.querySelector('.cancel-btn').addEventListener('click', function() {
                selectedHour = 12;
                selectedMinute = 0;
                selectedAmPm = 'AM';
                updateSelection();
                scrollToSelected();
                document.querySelector('.ampm-option[data-value="AM"]').classList.add('selected');
                document.querySelector('.ampm-option[data-value="PM"]').classList.remove('selected');
            });
        });
    </script>
</body>
</html>
